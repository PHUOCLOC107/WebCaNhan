<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Giảng Cấu Trúc Máy Tính</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Đảm bảo chiều cao đủ */
        }
        .container {
            display: flex; /* Sử dụng flexbox */
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 20px; /* Để có chỗ cho button ở dưới cùng */
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ccc;
        }
        .content {
            width: 70%;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            color: #1877f2;
            margin-top: 20px;
        }
        .list-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .list-item:hover {
            background-color: #e0e0e0;
        }
        .detail-content {
            margin-top: 20px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0e5bb5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Danh Sách Tài Liệu</h2>
        <div class="list-item" onclick="showDetail('lecture')">Bài Giảng</div>
        <div class="list-item" onclick="showDetail('exercise')">Bài Tập</div>
        <div class="list-item" onclick="showDetail('reference')">Tài Liệu Tham Khảo</div>
        <a href="../lab3.html" class="back-button">Trở về</a>
    </div>
    <div class="content">
        <h1>Bài Giảng Cấu Trúc Máy Tính</h1>
        <div id="detail-content" class="detail-content">
            <p>Vui lòng chọn một mục từ bên trái để xem nội dung chi tiết.</p>
        </div>
    </div>
</div>

<script>
    const details = {
        lecture: {
            title: 'Bài Giảng Cấu Trúc Máy Tính',
            content: `
                <h3>1. Giới thiệu về cấu trúc máy tính</h3>
                <p>Cấu trúc máy tính là tổ chức bên trong của một hệ thống máy tính, bao gồm các thành phần vật lý và cách chúng tương tác với nhau. Các thành phần chính bao gồm:</p>
                <ul>
                    <li>CPU (Bộ xử lý trung tâm)</li>
                    <li>RAM (Bộ nhớ truy cập ngẫu nhiên)</li>
                    <li>Bộ nhớ ngoài (HDD, SSD)</li>
                    <li>Card đồ họa</li>
                </ul>
                <h3>2. Chức năng của các thành phần</h3>
                <p>Mỗi thành phần trong cấu trúc máy tính có vai trò và chức năng riêng:</p>
                <ul>
                    <li><strong>CPU:</strong> Thực hiện các phép toán và xử lý dữ liệu.</li>
                    <li><strong>RAM:</strong> Lưu trữ tạm thời dữ liệu và chương trình đang chạy.</li>
                    <li><strong>Bộ nhớ ngoài:</strong> Lưu trữ dữ liệu lâu dài.</li>
                    <li><strong>Card đồ họa:</strong> Xử lý hình ảnh và video.</li>
                </ul>
            `,
        },
        exercise: {
            title: 'Bài Tập Cấu Trúc Máy Tính',
            content: `
                <h3>1. Bài Tập 1:</h3>
                <p>Vẽ sơ đồ cấu trúc một hệ thống máy tính và đánh dấu các thành phần chính.</p>
                <h3>2. Bài Tập 2:</h3>
                <p>Giải thích chức năng của CPU, RAM và bộ nhớ ngoài trong một máy tính.</p>
            `,
        },
        reference: {
            title: 'Tài Liệu Tham Khảo',
            content: `
                <h3>1. Sách tham khảo:</h3>
                <ul>
                    <li>"Computer Organization and Design" - David A. Patterson, John L. Hennessy</li>
                    <li>"Structured Computer Organization" - Andrew S. Tanenbaum</li>
                </ul>
                <h3>2. Tài liệu trực tuyến:</h3>
                <ul>
                    <li><a href="https://www.geeksforgeeks.org/computer-organization-and-architecture/">GeeksforGeeks Computer Organization</a></li>
                    <li><a href="https://www.tutorialspoint.com/computer_fundamentals/computer_architecture.htm">TutorialsPoint Computer Architecture</a></li>
                </ul>
            `,
        },
    };

    function showDetail(type) {
        const detailContent = document.getElementById('detail-content');
        detailContent.innerHTML = `
            <h2>${details[type].title}</h2>
            <div>${details[type].content}</div>
        `;
    }
</script>
</body>
</html>
