<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Giảng Python</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Đảm bảo chiều cao đủ */
        }
        .container {
            display: flex; /* Sử dụng flexbox */
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 20px; /* Để có chỗ cho button ở dưới cùng */
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ccc;
        }
        .content {
            width: 70%;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            color: #1877f2;
            margin-top: 20px;
        }
        .list-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .list-item:hover {
            background-color: #e0e0e0;
        }
        .detail-content {
            margin-top: 20px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0e5bb5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Danh Sách Tài Liệu</h2>
        <div class="list-item" onclick="showDetail('lecture')">Bài Giảng</div>
        <div class="list-item" onclick="showDetail('exercise')">Bài Tập</div>
        <div class="list-item" onclick="showDetail('reference')">Tài Liệu Tham Khảo</div>
        <a href="../lab3.html" class="back-button">Trở về</a>
    </div>
    <div class="content">
        <h1>Bài Giảng Python</h1>
        <div id="detail-content" class="detail-content">
            <p>Vui lòng chọn một mục từ bên trái để xem nội dung chi tiết.</p>
        </div>
    </div>
</div>

<script>
    const details = {
        lecture: {
            title: 'Bài Giảng Python',
            content: `
                <h3>1. Giới thiệu về Python</h3>
                <p>Python là một ngôn ngữ lập trình thông dịch, đa năng, rất phổ biến trong các lĩnh vực từ phát triển web đến phân tích dữ liệu.</p>
                <h3>2. Tính năng nổi bật của Python</h3>
                <ul>
                    <li>Dễ học và dễ đọc.</li>
                    <li>Thư viện phong phú và cộng đồng hỗ trợ mạnh mẽ.</li>
                    <li>Hỗ trợ lập trình hướng đối tượng và lập trình hàm.</li>
                </ul>
                <h3>3. Cài đặt Python</h3>
                <p>Các bước cài đặt Python trên máy tính của bạn:</p>
                <ol>
                    <li>Truy cập vào <a href="https://www.python.org/downloads/">trang tải Python</a>.</li>
                    <li>Tải xuống phiên bản phù hợp với hệ điều hành.</li>
                    <li>Theo dõi hướng dẫn cài đặt.</li>
                </ol>
            `,
        },
        exercise: {
            title: 'Bài Tập Python',
            content: `
                <h3>1. Bài Tập 1:</h3>
                <p>Viết một chương trình Python để tính tổng của hai số nhập từ bàn phím.</p>
                <h3>2. Bài Tập 2:</h3>
                <p>Viết một chương trình Python để in ra bảng cửu chương từ 1 đến 10.</p>
            `,
        },
        reference: {
            title: 'Tài Liệu Tham Khảo',
            content: `
                <h3>1. Sách tham khảo:</h3>
                <ul>
                    <li>"Python Crash Course" - Eric Matthes</li>
                    <li>"Automate the Boring Stuff with Python" - Al Sweigart</li>
                </ul>
                <h3>2. Tài liệu trực tuyến:</h3>
                <ul>
                    <li><a href="https://www.codecademy.com/learn/learn-python-3">Codecademy - Python 3</a></li>
                    <li><a href="https://www.w3schools.com/python/">W3Schools - Python</a></li>
                </ul>
            `,
        },
    };

    function showDetail(type) {
        const detailContent = document.getElementById('detail-content');
        detailContent.innerHTML = `
            <h2>${details[type].title}</h2>
            <div>${details[type].content}</div>
        `;
    }
</script>
</body>
</html>
