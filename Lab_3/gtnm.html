<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Giảng Giao Tiếp Người - Máy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Đảm bảo chiều cao đủ */
        }
        .container {
            display: flex; /* Sử dụng flexbox */
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 20px; /* Để có chỗ cho button ở dưới cùng */
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ccc;
        }
        .content {
            width: 70%;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            color: #1877f2;
            margin-top: 20px;
        }
        .list-item {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .list-item:hover {
            background-color: #e0e0e0;
        }
        .detail-content {
            margin-top: 20px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0e5bb5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Danh Sách Tài Liệu</h2>
        <div class="list-item" onclick="showDetail('lecture')">Bài Giảng</div>
        <div class="list-item" onclick="showDetail('exercise')">Bài Tập</div>
        <div class="list-item" onclick="showDetail('reference')">Tài Liệu Tham Khảo</div>
        <a href="../lab3.html" class="back-button">Trở về</a>
    </div>
    <div class="content">
        <h1>Bài Giảng Giao Tiếp Người - Máy</h1>
        <div id="detail-content" class="detail-content">
            <p>Vui lòng chọn một mục từ bên trái để xem nội dung chi tiết.</p>
        </div>
    </div>
</div>

<script>
    const details = {
        lecture: {
            title: 'Bài Giảng Giao Tiếp Người - Máy',
            content: `
                <h3>1. Định nghĩa Giao tiếp Người - Máy</h3>
                <p>Giao tiếp người - máy (Human-Computer Interaction - HCI) là lĩnh vực nghiên cứu và thiết kế cách thức mà người dùng tương tác với máy tính và các thiết bị điện tử khác.</p>
                <h3>2. Các thành phần của HCI</h3>
                <p>Các thành phần chính trong giao tiếp người - máy bao gồm:</p>
                <ul>
                    <li>Giao diện người dùng (UI)</li>
                    <li>Kinh nghiệm người dùng (UX)</li>
                    <li>Phản hồi từ hệ thống</li>
                </ul>
                <h3>3. Vai trò của Giao tiếp Người - Máy</h3>
                <p>Giao tiếp hiệu quả giúp người dùng dễ dàng tương tác với máy tính, nâng cao năng suất làm việc và giảm thiểu sai sót.</p>
            `,
        },
        exercise: {
            title: 'Bài Tập Giao Tiếp Người - Máy',
            content: `
                <h3>1. Bài Tập 1:</h3>
                <p>Mô tả một giao diện người dùng mà bạn yêu thích và lý do tại sao bạn thích nó.</p>
                <h3>2. Bài Tập 2:</h3>
                <p>Thiết kế một giao diện cho một ứng dụng mới mà bạn nghĩ rằng sẽ giúp cải thiện trải nghiệm người dùng.</p>
            `,
        },
        reference: {
            title: 'Tài Liệu Tham Khảo',
            content: `
                <h3>1. Sách tham khảo:</h3>
                <ul>
                    <li>"Don’t Make Me Think" - Steve Krug</li>
                    <li>"The Design of Everyday Things" - Don Norman</li>
                </ul>
                <h3>2. Tài liệu trực tuyến:</h3>
                <ul>
                    <li><a href="https://www.nngroup.com/articles/definition-user-experience/">Nielsen Norman Group: Definition of User Experience</a></li>
                    <li><a href="https://www.smashingmagazine.com/category/hci/">Smashing Magazine: HCI Articles</a></li>
                </ul>
            `,
        },
    };

    function showDetail(type) {
        const detailContent = document.getElementById('detail-content');
        detailContent.innerHTML = `
            <h2>${details[type].title}</h2>
            <div>${details[type].content}</div>
        `;
    }
</script>
</body>
</html>
